baseURL: https://warayut.xyz
languageCode: en-us
title: Warayut's Homepage
theme: ["PaperMod"]

paginate: 5
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
